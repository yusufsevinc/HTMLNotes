<!DOCTYPE html>
<html lang="tr">
    <head>
        <!-- seo çalışmları head tagının içine yaızlır-->

        <!--sitemizi arama moturunda öne çıkarabilir
         aynı zamanda site açlınca title ismi sekme de görünür-->
        <title>Temel HTML Komutları</title>
        <meta charset="utf-8" >
        <meta name="description" content="Temel htmml kodlarını not etmek için oluşturuldu">
        <!--Sitelerde arama moturu için anahtar kelimeler-->
        <meta name="keywords" content="web , html , html , learn ,site,tasarım,css">


    </head>
    <body>
        <!--İD Benzersiz olmasını sağlar-->
        <!--title başlık belirtir-->
        <h1 title="Ana başlık" id = "anaBaslik"> Ana başlığımız</h1>
        
        <!--Aynı class isimlerini içeren etiklere ortak özellik atanabilir-->
        <h2 class="h2Etiketleri"> class h2 etiketi</h2>
        <h2 class="h2Etiketleri"> class h2 etiketi 2</h2>
        <!---Style etiketlere özellik eklenebilir-->
        <h4 style="color: red;"> kırmızı renkli başlık etiketi oluşturduk</h4>
        
        <!--link atama için a etiketinin href özelliği kullanılır-->

        <a href="https://www.youtube.com/">Tıkle ve youtube a git</a>

        <!--Google veya Yaani gibi arama motorları
        semantik web sayesinde arama yapan
        kullanıcılara en uygun içeriği sağlar. -->

        <!--SEMANTİK ETİKETLER-->
        <!--
            • article >>> Genel olarak içerik yazılır
            • section
            • header >>> Başlık konumlandırılı
            • nav >>> Genellikle menüler buraya koyulur
            • aside >>>> kenarda olması gereken özellikler buraya yazılır
            • footer >>>>> sayfanın en alt kısımları içinde menü olursa footer içene nav yerleştiriz
        -->

        <!---
        <article> Yorum, haber, forum gönderisi, blog gönderisi, müzik veya video gibi içerikleri
        kapsar.
        
        <section> Genelde benzer konuya sahip birden fazla <article> etiketini barındırır.
        
        <header> Bir sayfanın, makalenin veya bölümün başlık bilgisini kapsar.
        
        <nav> Sayfa içine veya sayfa dışına link vermek için oluşturulan menüleri kapsar.
        
        <aside> Sayfaların sol ya da sağ kenarında bulunan menü v.b. içerikleri barındıran
        bölümdür.
        
        <footer> Herhangi bir sayfanın, makalenin, bölümün veya menünün en altında bulunur
        ve genelde en yakın içeriğin iletişim ve telif hakkı bilgilerini barındırır.
        
        <figure> Fotoğraf, şekil, illüstrasyon gibi içerikleri ve bu içeriklerle ilgili başlık bilgisini
        barındırır.-->
        
        <!--<form>, <table>, <head> ve <footer>
        gibi HTML komutları semantiktir çünkü
        komutun adından hem anlamı hem de
        işlevi ortaya çıkar.-->







    </body>

</html>
